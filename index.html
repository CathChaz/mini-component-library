<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Component Library</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="navbar">
      <div>My Library</div>
      <div>
        <a href="#">Home</a>
        <a href="#">Components</a>
        <a href="#">About</a>
      </div>
    </div>

    <h2>Buttons</h2>
    <button class="btn btn-primary">Primary</button>
    <button class="btn btn-secondary">Secondary</button>
    <button class="btn btn-disabled" disabled>Disabled</button>

    <h2>Inputs</h2>
    <input class="input" placeholder="Normal input" />
    <br /><br />
    <input class="input input-error" placeholder="Input with error" />

    <h2>Card</h2>

    <div class="card">
      <h3 class="card-title">Card Title</h3>
      <p class="card-body">
        This is a simple card component built with pure CSS. It includes a
        subtle hover effect for interaction.
      </p>
    </div>

    <h2>Badges</h2>
    <span class="badge">New</span>
    <span class="badge">Hot</span>
    <span class="badge">99+</span>

    <h2>Alert</h2>
    <div class="alert">This is a simple alert message.</div>

    <h2>Modal</h2>

    <div class="modal-overlay">
      <div class="modal">
        <h3>Modal Title</h3>
        <p>This is a simple modal layout.</p>
      </div>
    </div>
  </body>
</html>
